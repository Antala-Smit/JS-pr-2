<script type="text/JavaScript">
    // 2.Write a JavaScript program to check number even and odd.

    var no = parseInt(prompt("Enter no:- "));

    if(no % 2 == 0){
        document.write(`<h3>This is Even number.</h3>`);
    }else {
        document.write(`<h3>This is Odd number.</h3>`);
    }
</script>

<script type="text/javascript">
    // 1.Write a JavaScript program to check number positive and negetive?

    var no = parseInt(prompt("Enter no:- "));

    if (no > 0) {
        document.write(`<h3>This is positive number.</h3>`);
    } else {
        document.write(`<h3>This is negetive number.</h3>`);
    }
</script>
